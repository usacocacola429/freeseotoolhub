        /* Quill Editor */

        <form id="postForm">

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill Editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1,2,3,4,5,6, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            }
        });

        // Toggle Admin Panel
        function toggleAdminPanel() {
            document.getElementById('adminPanel').classList.toggle('open');
        }

        // Load Posts Function
        async function loadPosts() {
            try {
                // Fetch posts from JSON file
                const response = await fetch('posts.json');
                const data = await response.json();
                
                // Get posts from localStorage (new posts)
                const localPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
                
                // Combine and sort by date (newest first)
                let allPosts = [...data.posts, ...localPosts];
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Display posts
                displayPosts(allPosts, data.categories, data.authors);
                
            } catch (error) {
                console.log('Error loading posts:', error);
                // Fallback to localStorage only
                const localPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
                displayPosts(localPosts, [], []);
            }
        }

        function displayPosts(posts, categories, authors) {
            const mainContent = document.getElementById('mainContent');
            const sidebar = document.getElementById('sidebar');
            
            // Find featured post
            const featured = posts.find(p => p.featured) || posts[0];
            
            // Build main content
            let html = '';
            
            if (featured) {
                html += `
                    <article class="featured-post">
                        <img src="${featured.image || 'https://via.placeholder.com/800x400'}" alt="${featured.title}">
                        <div class="featured-content">
                            <span class="category-badge">${featured.category}</span>
                            <h2>${featured.title}</h2>
                            <div class="post-meta">
                                <span><i class="fas fa-user"></i> ${featured.author}</span>
                                <span><i class="fas fa-calendar"></i> ${featured.date}</span>
                                <span><i class="fas fa-eye"></i> ${featured.views.toLocaleString()} views</span>
                            </div>
                            <p>${featured.excerpt}</p>
                            <a href="post.html?id=${featured.id}" class="read-more">Read Full Article <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </article>
                `;
            }
            
            html += '<h2 style="margin: 30px 0 20px;">üìå Latest Posts</h2>';
            
            posts.slice(0, 5).forEach(post => {
                html += `
                    <div class="blog-card">
                        <span class="category-badge">${post.category}</span>
                        <h3>${post.title}</h3>
                        <div class="post-meta">
                            <span><i class="fas fa-user"></i> ${post.author}</span>
                            <span><i class="fas fa-calendar"></i> ${post.date}</span>
                            <span><i class="fas fa-eye"></i> ${post.views.toLocaleString()}</span>
                        </div>
                        <p>${post.excerpt.substring(0, 150)}...</p>
                        <a href="post.html?id=${post.id}" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                        <button class="edit-btn" onclick="editPost(${post.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                `;
            });
            
            // Pagination
            html += `
                <div class="pagination">
                    <a href="#" class="page-btn active">1</a>
                    <a href="#" class="page-btn">2</a>
                    <a href="#" class="page-btn">3</a>
                    <a href="#" class="page-btn">¬ª</a>
                </div>
            `;
            
            mainContent.innerHTML = html;
            
            // Build sidebar
            let sidebarHtml = `
                <div class="sidebar-widget">
                    <h3>üîç Search Blog</h3>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="searchInput" placeholder="Search posts..." style="flex: 1; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px;">
                        <button onclick="searchPosts()" style="background: #667eea; color: white; border: none; padding: 10px 15px; border-radius: 8px;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="sidebar-widget">
                    <h3>üìÇ Categories</h3>
                    <ul class="category-list" id="categoryList"></ul>
                </div>
                
                <div class="sidebar-widget">
                    <h3>üî• Popular Posts</h3>
                    <ul class="popular-posts" id="popularPosts"></ul>
                </div>
                
                <div class="sidebar-widget newsletter">
                    <h4>üìß Get Latest SEO Tips</h4>
                    <p style="color: #475569; margin-bottom: 20px;">Subscribe to our newsletter</p>
                    <input type="email" placeholder="Your email address" id="newsletterEmail">
                    <button onclick="subscribeNewsletter()">Subscribe Now</button>
                </div>
            `;
            
            sidebar.innerHTML = sidebarHtml;
            
            // Update categories
            updateCategories(posts);
            
            // Update popular posts
            updatePopularPosts(posts);
        }

        function updateCategories(posts) {
            const cats = {};
            posts.forEach(p => {
                cats[p.category] = (cats[p.category] || 0) + 1;
            });
            
            let html = '';
            for (let cat in cats) {
                html += `<li><a href="#">${cat} <span>(${cats[cat]})</span></a></li>`;
            }
            document.getElementById('categoryList').innerHTML = html;
        }

        function updatePopularPosts(posts) {
            const popular = [...posts].sort((a,b) => b.views - a.views).slice(0,5);
            
            let html = '';
            popular.forEach(p => {
                html += `
                    <li>
                        <a href="post.html?id=${p.id}">${p.title}</a>
                        <span class="date">${p.date} ‚Ä¢ ${p.views.toLocaleString()} views</span>
                    </li>
                `;
            });
            document.getElementById('popularPosts').innerHTML = html;
        }

        function savePost() {
            // Get form values
            const title = document.getElementById('postTitle').value;
            const category = document.getElementById('postCategory').value;
            const author = document.getElementById('postAuthor').value;
            const image = document.getElementById('postImage').value;
            const excerpt = document.getElementById('postExcerpt').value;
            const content = quill.root.innerHTML;
            const keywords = document.getElementById('postKeywords').value;
            const featured = document.getElementById('postFeatured').checked;

            if (!title || !author) {
                alert('Please fill all required fields');
                return;
            }

            // Create new post
            const newPost = {
                id: Date.now(),
                title: title,
                slug: title.toLowerCase().replace(/[^a-z0-9]+/g, '-'),
                category: category,
                date: new Date().toISOString().split('T')[0],
                author: author,
                image: image || 'https://via.placeholder.com/800x400',
                excerpt: excerpt,
                content: content,
                keywords: keywords.split(',').map(k => k.trim()),
                views: 0,
                comments: 0,
                featured: featured
            };

            // Get existing posts from localStorage
            let posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            posts.unshift(newPost);
            
            // Save to localStorage
            localStorage.setItem('blogPosts', JSON.stringify(posts));
            
            alert('‚úÖ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§∏‡•á‡§µ ‡§π‡•ã ‡§ó‡§à!');
            toggleAdminPanel();
            loadPosts();
            
            // Clear form
            document.getElementById('postForm').reset();
            quill.setContents([]);
        }

        function editPost(id) {
            const localPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const post = localPosts.find(p => p.id === id);
            
            if (post) {
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postCategory').value = post.category;
                document.getElementById('postAuthor').value = post.author;
                document.getElementById('postImage').value = post.image;
                document.getElementById('postExcerpt').value = post.excerpt;
                document.getElementById('postKeywords').value = post.keywords.join(', ');
                document.getElementById('postFeatured').checked = post.featured;
                
                quill.root.innerHTML = post.content;
                
                toggleAdminPanel();
            }
        }

        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            // Implement search functionality
            alert('Searching for: ' + searchTerm);
        }

        function subscribeNewsletter() {
            const email = document.getElementById('newsletterEmail').value;
            if (email) {
                alert('Thanks for subscribing!');
            }
        }

        // Load posts on page load
        window.onload = loadPosts;
    </script>
